<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>MPS AE Dashboard</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="dashboard.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="">MPS AE Dashboard</a>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li class="active"><a href="#">Overview</a></li>
			</ul>
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header">Dashboard</h1>

			<div class="table-responsive">
				<table class="table table-striped status-table">
					<thead>
					<tr>
						<th>Status</th>
						<th>Name</th>
						<th>Uptime</th>
						<th>Anfragen</th>
						<th>Last</th>
						<th></th>
					</tr>
					</thead>
					<tbody id="status-tbody">
					</tbody>
					<tfoot>
						<tr style="display: none;" id="row-template">
							<td><img src="img/status.png"></td>
							<td>dummy</td>
							<td>100&percnt;</td>
							<td>212</td>
							<td>1&percnt;</td>
							<td>
								<button type="button" class="btn btn-success" onclick="buttonClick(this, 'start')">Start</button>
								<button type="button" class="btn btn-warning" onclick="buttonClick(this, 'stop')">Stop</button>
								<button type="button" class="btn btn-danger" onclick="buttonClick(this, 'remove')">Entfernen</button>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>

			<div class="spacer"></div>

			<h3>MPS Instanz hinzuf&uuml;gen</h3>

			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<form onsubmit="addInstance(event, this)">
							<div class="col-md-8"><input type="text" name="instanceName" class="form-control" placeholder="host:port" pattern=".+:\d+" required></div>
							<div class="col-md-4"><button type="submit" class="btn btn-primary">Hinzuf&uuml;gen</button></div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
